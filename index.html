<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Quantum | Unified Portal</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Inter:wght@200;300;400;500;600&family=Cormorant+Garamond:wght@300;400;500&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* ═══════════════════════════════════════════════════════════════
           CORE VARIABLES & RESET
           ═══════════════════════════════════════════════════════════════ */
        :root {
            --header-height: 70px;
            --portal-bg: #050505;
            --portal-border: rgba(255,255,255,0.15);
            --accent: #E8C547;
            --nav-bg: #080808;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--portal-bg);
            font-family: 'DM Sans', sans-serif;
            height: 100vh;
            overflow: hidden; /* We handle scrolling in content-area */
            display: flex;
            flex-direction: column; /* Stack header on top of content */
        }

        /* ═══════════════════════════════════════════════════════════════
           LOGIN OVERLAY (Unchanged)
           ═══════════════════════════════════════════════════════════════ */
        #login-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .login-container { width: 100%; max-width: 320px; text-align: center; padding: 20px; }
        .login-logo { font-family: 'Space Mono', monospace; color: white; font-size: 16px; letter-spacing: 4px; margin-bottom: 40px; text-transform: uppercase; }
        .login-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--portal-border); color: white; padding: 15px; font-family: 'Space Mono', monospace; font-size: 14px; text-align: center; margin-bottom: 20px; outline: none; transition: 0.3s; }
        .login-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.08); }
        .login-btn { background: white; color: black; border: none; padding: 12px 30px; font-family: 'Space Mono', monospace; font-weight: 700; font-size: 12px; letter-spacing: 1px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .login-btn:hover { background: var(--accent); }
        .error-msg { color: #ff4444; font-family: 'Space Mono', monospace; font-size: 10px; margin-top: 15px; height: 15px; opacity: 0; transition: opacity 0.3s; }

        /* ═══════════════════════════════════════════════════════════════
           TOP NAVIGATION (DESKTOP DEFAULT)
           ═══════════════════════════════════════════════════════════════ */
        .portal-nav {
            height: var(--header-height);
            width: 100%;
            background: var(--nav-bg);
            border-bottom: 1px solid var(--portal-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            z-index: 4000;
            flex-shrink: 0;
        }

        /* The Logo in the Nav */
        .portal-logo {
            color: white;
            font-family: 'Space Mono', monospace;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            margin-right: 40px;
        }

        /* Container for links to keep them on the right */
        .nav-links-container {
            display: flex;
            align-items: center;
            height: 100%;
            gap: 10px;
        }

        /* Groups in Desktop Mode (Just wrappers) */
        .nav-group {
            display: flex;
            align-items: center;
            gap: 5px;
            position: relative;
        }

        /* Hide the Group Labels (Initiatives/Resources) on Desktop to save space */
        .nav-label {
            display: none; 
        }

        /* Vertical Divider between groups on Desktop */
        .nav-group::after {
            content: '';
            display: block;
            height: 16px;
            width: 1px;
            background: rgba(255,255,255,0.2);
            margin: 0 15px;
        }
        .nav-group:last-child::after { display: none; }

        /* Links Styles */
        .nav-btn {
            background: transparent;
            border: none;
            color: #888;
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.2s;
            white-space: nowrap;
        }

        .nav-btn:hover { color: white; background: rgba(255,255,255,0.05); }
        
        .nav-btn.active {
            color: var(--accent);
            background: rgba(232, 197, 71, 0.1);
        }

        /* Hamburger (Hidden on Desktop) */
        .hamburger-btn { display: none; }


        /* ═══════════════════════════════════════════════════════════════
           CONTENT AREA
           ═══════════════════════════════════════════════════════════════ */
        #content-area {
            flex-grow: 1;
            position: relative;
            overflow-y: auto;
            scroll-behavior: smooth;
            background: #000;
        }

        #loader {
            display: none;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Space Mono', monospace;
        }

        /* ═══════════════════════════════════════════════════════════════
           MOBILE / TABLET BREAKPOINT (< 1024px)
           ═══════════════════════════════════════════════════════════════ */
        @media (max-width: 1024px) {
            
            /* Show Hamburger in a Mobile Header Bar */
            .hamburger-btn {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }

            /* The Nav becomes the Sidebar again */
            .portal-nav {
                position: fixed;
                top: 0; 
                left: 0;
                height: 100vh;
                width: 280px;
                flex-direction: column;
                align-items: flex-start;
                justify-content: flex-start;
                padding: 0; /* Reset padding */
                border-bottom: none;
                border-right: 1px solid var(--portal-border);
                transform: translateX(-100%); /* Hide by default */
                transition: transform 0.3s ease;
                z-index: 5000;
            }

            .portal-nav.nav-open {
                transform: translateX(0); /* Slide in */
            }

            /* Mobile Header (Pseudo-element to hold the Logo and Ham on mobile) */
            .mobile-top-bar {
                display: flex !important;
                height: 60px;
                width: 100%;
                background: #080808;
                border-bottom: 1px solid var(--portal-border);
                align-items: center;
                justify-content: space-between;
                padding: 0 20px;
                position: relative;
                z-index: 4500;
                flex-shrink: 0;
            }

            /* Adjust Logo inside Sidebar */
            .portal-logo {
                margin: 30px 0 40px 30px; /* Bring back spacing for sidebar look */
                display: block;
            }

            /* Stack Links Vertically */
            .nav-links-container {
                flex-direction: column;
                width: 100%;
                height: auto;
                gap: 0;
            }

            /* Stack Groups Vertically */
            .nav-group {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                margin-bottom: 30px;
            }
            .nav-group::after { display: none; } /* Remove vertical dividers */

            /* Show Labels again on Mobile */
            .nav-label {
                display: block;
                padding: 0 32px;
                font-family: 'Space Mono', monospace;
                font-size: 10px;
                color: #666;
                margin-bottom: 12px;
                letter-spacing: 2px;
                text-transform: uppercase;
                width: 100%;
            }

            /* Link Styles for Mobile Sidebar */
            .nav-btn {
                width: 100%;
                text-align: left;
                padding: 12px 32px;
                border-radius: 0;
                border-left: 2px solid transparent;
            }
            
            .nav-btn.active {
                background: rgba(232, 197, 71, 0.05);
                border-left-color: var(--accent);
            }
        }

        /* Helper to hide mobile header on desktop */
        .mobile-top-bar { display: none; }
        
        /* Overlay when menu opens on mobile */
        #mobile-backdrop {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
            z-index: 4900;
        }
        #mobile-backdrop.active { display: block; }

    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-container">
            <div class="login-logo">In Quantum</div>
            <input type="password" id="access-code" class="login-input" placeholder="ENTER ACCESS CODE">
            <button id="btn-authenticate" class="login-btn">Authenticate</button>
            <div class="error-msg" id="login-error">ACCESS DENIED</div>
        </div>
    </div>

    <div class="mobile-top-bar">
        <div class="portal-logo" style="margin:0;">IN QUANTUM</div>
        <button class="hamburger-btn" onclick="toggleNav()">☰</button>
    </div>

    <div id="mobile-backdrop" onclick="toggleNav()"></div>

    <nav class="portal-nav" id="portalNav">
        <div class="portal-logo">IN QUANTUM</div>

        <div class="nav-links-container">
            <div class="nav-group">
                <div class="nav-label">Initiatives</div>
                <button class="nav-btn active" data-page="odin_initiative_brand.html">The Odin Initiative</button>
                <button class="nav-btn" data-page="munin_417_product.html">MUNIN-417</button>
            </div>

            <div class="nav-group">
                <div class="nav-label">QuantumBridge</div>
                <button class="nav-btn" data-page="quantumbridge-careflyer.html">Healthcare</button>
                <button class="nav-btn" data-page="quantumbridge-legal.html">Legal</button>
                <button class="nav-btn" data-page="quantumbridge-aerospace.html">Aerospace</button>
            </div>

            <div class="nav-group">
                <div class="nav-label">Resources</div>
                <button class="nav-btn" data-page="marketing_campaigns.html">Campaigns</button>
            </div>
        </div>
    </nav>

    <main id="content-area">
        <div id="loader">LOADING...</div>
        <div id="dynamic-content">
            </div>
    </main>

    <script>
        $(document).ready(function() {
            // --- AUTHENTICATION ---
            const SESSION_KEY = 'inquantum_auth_token';
            const REQUIRED_PASS = 'inquantum2025!';

            if (sessionStorage.getItem(SESSION_KEY) === 'valid') {
                $('#login-overlay').hide();
            }

            function attemptLogin() {
                const inputVal = $('#access-code').val();
                if (inputVal === REQUIRED_PASS) {
                    $('#login-overlay').fadeOut(500);
                    sessionStorage.setItem(SESSION_KEY, 'valid');
                } else {
                    $('#login-error').css('opacity', '1');
                    $('#access-code').val('');
                    $('.login-input').css('border-color', '#ff4444');
                    setTimeout(() => {
                        $('#login-error').css('opacity', '0');
                        $('.login-input').css('border-color', 'rgba(255,255,255,0.1)');
                    }, 2000);
                }
            }

            $('#btn-authenticate').click(attemptLogin);
            $('#access-code').keypress(function(e) { if(e.which == 13) attemptLogin(); });

            // --- NAVIGATION ---
            loadPage('odin_initiative_brand.html');

            $('.nav-btn').click(function(e) {
                e.preventDefault();
                const page = $(this).attr('data-page');
                
                $('.nav-btn').removeClass('active');
                $(this).addClass('active');

                loadPage(page);

                // Close mobile menu
                $('#portalNav').removeClass('nav-open');
                $('#mobile-backdrop').removeClass('active');
            });
        });

        function loadPage(url) {
            $('#loader').show();
            $('#dynamic-content').hide();

            $('#dynamic-content').load(url, function(response, status, xhr) {
                $('#loader').hide();
                if (status == "error") {
                    $('#dynamic-content').html('<div style="color:white; padding:40px; text-align:center;">Error Loading Page</div>').show();
                } else {
                    $('#dynamic-content').show();
                    $('#content-area').scrollTop(0);
                }
            });
        }

        function toggleNav() {
            $('#portalNav').toggleClass('nav-open');
            $('#mobile-backdrop').toggleClass('active');
        }
    </script>
</body>
</html>
